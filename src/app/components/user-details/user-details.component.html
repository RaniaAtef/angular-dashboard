<div *ngIf="loading" style="display: flex; justify-content: center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" style="display: flex; justify-content: center">
  <mat-card class="card">
    <img
      [src]="user.avatar"
      alt="Avatar"
      mat-card-avatar
      style="width: 250px; height: 100%"
    />
    <mat-card-content
      ><p>{{ user.first_name }} {{ user.last_name }}</p>
      <p matCardSubtitle>Email: {{ user.email }}</p>
      <p matCardSubtitle>ID: {{ user.id }}</p>
    </mat-card-content>
  </mat-card>
</div>
<div style="display: flex; justify-content: center; margin-top: 25px">
  <button mat-flat-button color="primary" routerLink="/">
    Back to User List
  </button>
</div>
